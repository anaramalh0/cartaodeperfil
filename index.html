<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="bg-user"> 
    <img src="images/bg-pattern-card.svg" alt=""/>
  </div>
  <div class="image-profile">
    <img src="images/image-victor.jpg" alt=""/>
  </div>
  <div class="name-user">
    <h3 class="name">Victor Crest <span>26</span></h3>
  </div>
  <div class="location">
    London
  </div>
  <div class="infos">
    <div class="followers">
    <div class="name">80k</div> 
    <div class="description">Followers</div>
    </div>
    <div class="likes">
      <div class="name">803K</div>
      <div class="description">Likes</div>
    </div>
    <div class="photos">
      <div class="name">1.4K</div>
      <div class="description">Photos</div>
    </div>
  </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
